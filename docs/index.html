<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poki-Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="head">
        <h1>Poki Search</h1>
        <span><img src="../docs/assets/pokeball.png" alt="" /></span>
      </header>
      <form action="" class="searchBox">
        <input
          type="text"
          placeholder="Enter Pokemon Name"
          required
          id="pokemonName"
        />
        <button id="find">Find</button>
      </form>
      <div class="pokemonInfo">
        <h1 id="Desc">Pokemon Info</h1>
        <img src="" alt="" id="pokeImage" />
        <div class="profile">
          <h2 id="name"></h2>
          <h2 id="weight"></h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
